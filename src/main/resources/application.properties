# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskapp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# RabbitMQ configuration (defaults shown, you can adjust if needed)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Optional: define queue name in application properties (to avoid hardcoding in Java)
app.rabbitmq.queue=task-queue
